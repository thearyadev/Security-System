<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Security System</title>
    <link rel="stylesheet" href="{{ url_for('API.static', path='css/vendor/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('API.static', path='css/vendor/bootstrap.rtl.only.min.css')}}">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: -webkit-box;
            display: flex;
            -ms-flex-align: center;
            -ms-flex-pack: center;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

    </style>
</head>
<body>
<form class="form-signin" action="{{ url_for('API.login') }}" method="post">
    <label for="username" class="sr-only">Username</label>
    <input id="username" class="form-control" placeholder="Username" required="" autofocus="" name="username">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required="" name="password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in
    </button>
</form>


<script src="{{ url_for('API.static', path='js/vendor/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
